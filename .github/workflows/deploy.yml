name: Deploy Vue Project to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'project-src/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: project-src/package-lock.json

      - name: Install dependencies
        run: |
          cd project-src
          npm ci

      - name: Build project
        run: |
          cd project-src
          npm run build

      - name: Deploy to project folder
        run: |
          # project 폴더가 있으면 삭제
          rm -rf project
          # dist 내용을 project 폴더로 복사
          cp -r project-src/dist project

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add project
          git diff --staged --quiet || git commit -m "Deploy: Update project build"
          git push
